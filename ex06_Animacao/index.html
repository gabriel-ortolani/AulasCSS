<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animação em passos</title>
</head>
<body>
    <!-- a tag 'u' deixa a frase grifada -->
     <h1><u>Recusos CSS3</u></h1>

     <!-- Exemplo de animação em 2 passos -->
     <p>Animação em 2 passos</p>
     <div class="a-div"></div>

     <!-- Exemplo de animação em farios passos -->
      <p>animação em varios passos</p>
      <div class="a-div2"></div>

      <!-- Exemplo de animação com delay -->
       <p>animação com delay</p>
       <div class="a-div3"></div>

       <!-- Exemplo de animação com repetição -->
       <p>animação com repetição</p>
       <div class="a-div4"></div>
</body>
</html>
