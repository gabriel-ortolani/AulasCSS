<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar com CSS interno</title>
    <!-- para colocar o CSS interno basta colocar o style no head -->
    <style>
        p{color:ghostwhite; font-size: 30px; background-color:cornflowerblue;}
        h1{color:crimson; background-color:dimgray;}
    </style>
</head>
<body>
    <p>Lorem ipsum dolor <sup>sit</sup> amet, consectetur adipisicing elit.</p><hr>
    <h1><marquee direction="left">eu e casca de bala BORA BILL!</marquee></h1><hr>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p><hr>
    <p>Lorem ipsum dolor <sub>sit</sub> amet, consectetur adipisicing elit.</p><hr>
</body>
</html>
